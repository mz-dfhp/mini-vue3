<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 id="app">
    </h1>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script>
        // eslint-disable-next-line no-undef
        const { effect, ref } = VueReactivity

        // const { effect, ref } = Vue
        const user = ref({
          name: 'mz',
          age: 18,
          sex: 1,
          address: {
            city: 'city',
          },
        })
        effect(() => {
          document.querySelector(
            '#app',
          ).innerHTML = `${user.value.name} ${user.value.age} ${user.value.sex} ${user.value.address.city}`
        })
        console.log(user)
        setTimeout(() => {
          //   user.value.address.city = 'city-ref'
          user.value = {
            name: 'mz-change',
            age: 18,
            sex: 1,
            address: {
              city: 'city-change',
            },
          }
        }, 2000)
        setTimeout(() => {
          user.value.address.city = 'city-ref'
        }, 4000)
    </script>
</body>

</html>
